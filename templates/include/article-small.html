<article class="col-sm-12">
    <header>
        <h3><a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a></h3>
        <p class="pubdate">Published: 
            <time title="{{ article.date.isoformat() }}" pubdate>{{ article.locale_date }}</time>
        </p>
{#
        <ul class="list-unstyled labels">
        {% if article.category %}
            <li class="label label-default">{{ article.category }}</li>
        {% endif %}
        {% for tag in article.tags %}
            <li class="label label-success">{{ tag }}</li>
        {% endfor %}

        </ul>
#}
    </header>

    <p>{{ article.summary | striptags }} <a href="{{ SITEURL }}/{{ article.url }}"> &raquo; </a></p>

</article>
